# This is the configuration for the Argon2 hash algorithm (Configured on Argon2id and v1.3)
[hashing]
secret = "ThisIsMyHashSecret"
memory_cost = 65536
time_cost = 8
length = 32
lanes = 4
salt_length = 32

[password]
min_length = 8
max_length = 100
lowercase = true
uppercase = true
special = true
numbers = true

# Check HaveIBeenPwned.com
check_hibp = false

[auth]
# This is the session lifetime in days
session_lifetime = 30

# Private and public key for the Json Web Tokens (Please dont use this specific keys in a production environment)
private_key = ""
public_key = ""
